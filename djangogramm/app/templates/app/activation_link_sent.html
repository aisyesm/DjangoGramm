<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/login_register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>DjangoGramm</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-12 d-flex flex-column align-items-center">
                <h1>Activate Account</h1>
                <div>
                    <p>An activation email was sent to <div class="fw-bold text-center">{{ email }}</div></p>
                </div>
                <div>
                    <p>Please click the link in the email to activate your account</p>
                </div>
                <div><p>Got no email?</p></div>
                <div><a href="" class="link">Resend E-Mail</a></div>
            </div>
        </div>
    </div>
</body>
</html>
