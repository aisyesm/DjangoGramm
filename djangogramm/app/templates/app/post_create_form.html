<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/add_post.css' %}">
    <script src="https://kit.fontawesome.com/9822aa20bd.js" crossorigin="anonymous"></script>
    <title>DjangoGramm</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand sticky-top navbar-light mb-4 mt-2 bg-white border-bottom">
            <a class="navbar-brand display-4 ms-3">DjangoGramm</a>
            <ul class="navbar-nav ms-auto mb-1">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'app:feed' %}">
                        <span style="font-size: 1.5em; color: #0d6efd;">
                            <i class="fas fa-home"></i>
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'app:add_post' auth_user.id %}">
                        <span style="font-size: 1.5em; color: #0d6efd;">
                            <i class="far fa-plus-square"></i>
                        </span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span style="font-size: 1.5em; color: #0d6efd;">
                            <i class="far fa-user-circle"></i>
                        </span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'app:profile' auth_user.id %}">Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'app:edit_profile' auth_user.id %}">Edit profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'app:logout' %}">Sign out</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="row">
            <div class="col d-flex flex-column mx-auto align-items-center mb-5">
                <form enctype="multipart/form-data" method="post" class="w-100" style="max-width: 420px">{% csrf_token %}
                    <div class="mb-4">
                          <label for="id_image" class="form-label">Image:</label>
                          {{ form.image}}
                    </div>
                    <div class="mb-5">
                        <label for="id_caption" class="form-label">Caption:</label>
                        {{ form.caption }}
                    </div>
                    <div class="row gx-2">
                        <div class="col-6">
                            <button class="btn btn-secondary btn-lg w-100 fw-bold fs-6" id="cancel-btn" type="button" onclick="location.href=`{% url 'app:feed' %}`">
                                Cancel
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary btn-lg w-100 fw-bold fs-6" id="post-btn" type="submit">
                                Post
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
</body>
</html>
