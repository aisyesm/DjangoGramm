<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}">
    <title>DjangoGramm</title>
</head>
<body>
    <div class="profile_container">
        <div class="user_info">
            <div class="avatar">
                <img src="{{ user.avatar.url }}">
            </div>
            <div class="user_details">
                <div class="full_name_and_edit">
                    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
                    <button type="button" class="edit_button"
                            onclick="location.href=`{% url 'app:edit_profile' user.id %}`">Edit Profile</button>
                </div>
                <p class="bio">{{ user.bio }}</p>
            </div>
        </div>
    </div>
</body>
</html>
