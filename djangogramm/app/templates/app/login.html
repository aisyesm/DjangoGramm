<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
<!--    <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>DjangoGramm</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-12 col-md-8 d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex flex-column">
                    <div class="mb-5">
                        <h1>Sign In to<br>DjangoGramm</h1>
                    </div>
                    <div>
                        <p>If you don't have an account <br>You can <a href="{% url 'app:register' %}">Register here!</a></p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 d-flex flex-column justify-content-center align-items-center">
                <form action="{% url 'app:handle_authentication' %}"  method="POST">
                    {% csrf_token %}
                    <div>{{ form.email }}</div>
                    <div>{{ form.password }}</div>
                    <button name="proceed" type="submit" value="login">Login</button>
                    {% if invalid_credentials %}
                        <p class="error">Invalid username or password</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
</body>
</html>
