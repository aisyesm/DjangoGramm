{% extends "app/base_navbar.html" %}

{% block head %}
{% load static %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'app/css/feed.css' %}">
{{ block.super }}
{% endblock %}

{% block below-navbar %}
<div class="col d-flex flex-column mx-auto mb-5 align-items-center" id="content">
    <div class="posts" style="max-width: 576px"></div>
</div>

<!-- Likes Modal -->
<div class="modal fade" id="likesModal" tabindex="-1" aria-labelledby="likesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="likesModalLabel">Likes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="ppl-liked"></ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{{ auth_user.id|json_script:"authUserId" }}
<script src="{% static 'app/js/feed.js' %}" total_num_posts={{ total_num_posts }}></script>
{% endblock %}
